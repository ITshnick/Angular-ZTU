<div class="container">
  <div class="row">
    <div class="card logincard">
      <div class="card-header">
        <h4 class="login-title">Вход</h4>
      </div>
      <div class="card-body">
        <form>
          <div class="mb-3">
            <label for="exampleInputEmail1" class="form-label">Email</label>
            <input [(ngModel)]="email" name="email" type="email" class="form-control form-purple" id="email" aria-describedby="emailHelp" required>
          </div>
          <div class="mb-3">
            <label for="exampleInputPassword1" class="form-label">Пароль</label>
            <input [(ngModel)]="pass" name="pass" type="password" class="form-control form-purple" required>
          </div>
          <div class="mb-3">
            
          </div>
          <!--
          <div class="mb-3 form-check">
            <input type="checkbox" class="form-check-input" id="exampleCheck1">
            <label class="form-check-label" for="exampleCheck1">Запомнить</label>
          </div>
          -->

          <!-- Messages -->
          <div class="{{messager.message.status}} {{messager.message.type}} md-3 alert alert-dismissible fade">
            <strong id="message-type">{{messager.message.title}}</strong> <br><span id="message-text">{{messager.message.text}}</span> 
          </div>
          <!-- Messages -->

          <button (click)="SendData()" type="button" class="btn btn-primary button-purple">Войти</button>
          <a (click)="toRecover()" id="change-password" class="a-recovery">Сбросить пароль &#8250;</a>
          <div class="mb-3">
          </div>
        </form>
      </div>
    </div>
  </div>
</div>
