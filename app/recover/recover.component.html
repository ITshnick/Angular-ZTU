<div class="container">
  <div class="row">
    <div class="card logincard">
      <div class="card-header">
        <h4 class="login-title">Восстановить пароль</h4>
      </div>
      <div class="card-body">
        <form>
          <div class="mb-3">
            <label for="exampleInputEmail1" class="form-label">Email</label>
            <input [(ngModel)]="email" name="email" type="email" class="form-control form-purple" id="exampleInputEmail1" aria-describedby="emailHelp" required>
            <div id="emailHelp" class="form-text">Введи свой e-mail, что бы восстановить пароль.</div>
          </div>
          
          <!-- Messages -->
          <div class="{{messager.message.status}} {{messager.message.type}} md-3 alert alert-dismissible fade">
            <strong id="message-type">{{messager.message.title}}</strong> <br><span id="message-text">{{messager.message.text}}</span> 
          </div>
          <!-- Messages -->
          
          <button (click)="sendEmail()" id="submit" type="button" class="btn btn-primary button-purple">Сбросить</button>
          <a (click)="toLogin()" id="back" class="a-recovery">Отменить &#8250;</a>
        </form>
      </div>
    </div>
  </div>
</div>

</div>
